<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto via Cep com JavaScript</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="nav-superior">
      <nav class="nav-principal">
        <h1>Consulta Via CEP</h1>
        <div class="link-contato">GitHub</div>
      </nav>
    </header>

    <main>
      <section id="secao-formulario" class="container-formulario">
        <div class="card-formulario">
            <form action="" name="enderecoNovo">
                <div class="formulario-contato">
                    <label for="cep">Cep:</label>
                    <input class="input-formulario" name="cep" id="cep" type="text" placeholder="CEP" />
                    <div class="mensagem-erro" data-erro="cep"></div>
                </div>

                <div class="formulario-contato">
                    <label for="logradouro">Logradouro:</label>
                    <input class="input-formulario" name="logradouro" id="logradouro" type="text" placeholder="Logradouro" disabled />
                </div>

                <div class="formulario-contato">
                    <label for="numero">Número:</label>
                    <input class="input-formulario" name="numero" id="numero" type="text" placeholder="Número" />
                    <div class="mensagem-erro" data-erro="numero"></div>
                </div>

                <div class="formulario-contato">
                    <label for="cidade">Cidade:</label>
                    <input class="input-formulario" name="cidade" id="cidade" type="text" placeholder="Cidade" disabled/>
                </div>

                <div class="container-botao">
                    <button name="botaoSalvar" class="botao botao-esquerda" type="submit">Salvar</button>
                    <button name="botaoLimpar" class="botao botao-direita">Limpar</button>
                </div>

            </form>
        </div>
      </section>

      <section id="secao-lista" class="container-lista">
        
      </section>
    </main>
    <section id="contato-modal" class="container-modal">
      <div class="caixa-modal">
        <div class="conteudo-modal">
          <p>https://github.com/rafaelgauderio</p>
        </div>
        <button id="fechar-caixa-modal" class="botao">Fechar</button>
      </div>
    </section>

    <script type="module" src="js/viacep.js"></script>

  </body>
</html>
